<div id="app">
    <p>{{ counter}}</p>
</div>
<!-- <script src="./dist/vue.js"></script> -->
<script src="./Jvue.js"></script>
<script>
    const app = new JVue({
        el:'#app',
        data:{
            counter:1
        }
    })
    console.log(app.counter);
    setInterval(()=>{
        app.counter++
    },1000)
</script>
